<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class='arm'></div>
    <div class='hand'></div>
    <div class='watch-strap'></div>
    <div class='calculator-wrapper'>
        <div class='result-wrapper'>
            <div data-previous class='previous-numbers'></div>
            <div data-numbers class='current-numbers'>0</div>
        </div>
        <div class='buttons-wrapper'>
            <div class='row first'>
                <div class='button-group' id='seven'>
                    <p>7</p>
                    <button data-number id='seven-button' value='7' ></button>   
                </div>
                <div class='button-group' id='eight'>
                    <p>8</p>
                    <button data-number id='eight-button'value='8' ></button>
                </div>
                <div class='button-group' id="nine">
                    <p>9</p>
                    <button data-number id='nine-button' value='9' ></button>
                </div>
                <div class='button-group operator' id='divide' >
                    <p>/</p>
                    <button data-action="divide" id='divide-button' value='/'></button>
                </div>
            </div>
            <hr>
            <div class='row second'>
                <div class='button-group' id='four'>
                    <p>4</p>
                    <button  data-number id='four-button' value='4' ></button>
                </div>
                <div class='button-group' id='five'>
                    <p>5</p>
                    <button data-number id='five-button' value='5' ></button>
                </div>
                <div class='button-group' id='six'>
                    <p>6</p>
                    <button data-number id='six-button' value='6'></button>
                </div>
                <div class='button-group operator' id='multiply'>
                    <p>*</p>
                    <button  data-action="multiply" id='multiply-button' value='*'></button>
                </div>
            </div>
            <hr>
            <div class='row third'>
                <div class='button-group' id='one'>
                    <p>1</p>
                    <button data-number id='one-button' value='1'></button>
                </div>
                <div class='button-group' id='two'>
                    <p>2</p>
                    <button data-number id='two-button' value='2'></button>
                </div>
                <div class='button-group' id='three'>
                    <p>3</p>
                    <button data-number id='three-button' value='3'></button>
                </div>
                <div class='button-group operator' id='subtract'>
                    <p>-</p>
                    <button data-action="subtract" id='subtract-button' value='-'></button>
                </div>
            </div>
            <hr>
            <div class='row fourth'>
                <div class='button-group' id='zero'>
                    <p>0</p>
                    <button  data-number id='zero-button' value='0'></button>
                </div>
                <div class='button-group' id='decimal'>
                    <p>.</p>
                    <button data-action="decimal" id='decimal-button'></button>
                </div>
                <div class='button-group operator' id='equals'>
                    <p>=</p>
                    <button data-action="calculate" id='equals-button'></button>
                </div>
                <div class='button-group operator' id='add'>
                    <p>+</p>
                    <button data-action="add" id='add-button'></button>
                </div>
            </div>
            <div class='row fifth'>
                <div class='button-group' id='clear'>
                    <p>clear</p>
                    <button data-action="clear" id='clear-button'></button>
                    
                </div>
                <div class='button-group' id='back'>
                    <p>back</p>
                    <button data-action="back"  id='back-button'></button>
                </div>
            </div>
        </div>

    </div>
</body>
<script src="scripts.js"></script>
</html
